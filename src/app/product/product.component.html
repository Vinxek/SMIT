<div class="main-container d-flex">
  <form id="sidebar" [formGroup]="productForm" (ngSubmit)="agregarProducto()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Product</label>
      <input
        type="text"
        formControlName="product"
        class="form-control"
        id="inputProduct"
        aria-describedby="productHelp"
      />
    </div>
    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="inputName" />
    </div>
    <div class="mb-3">
      <label for="inputPrice" class="form-label">Price</label>
      <input type="text" formControlName = "price" class="form-control" id="inputPrice" />
    </div>
    <div class="mb-3">
      <label for="inputSize" class="form-label">Size</label>
      <input type="text" formControlName = "size" class="form-control" id="inputSize" />
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
